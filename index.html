<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <h1>Sign Up</h1>
      <p id="intro">It's free and only takes a minute</p>
      <!-- form -->
      <form action="#">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" title="first name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" title="last name" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="mail" id="email" title="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" title="password" placeholder="Create your password" required>
        </div>
        <div class="form-group">
          <label for="cpass">Confrim Password</label>
          <input type="password" name="password" id="cpass" title="confirm your password" placeholder="Confirm your password" required>
        </div>
        <button id="submit">Submit</button>
      </form>
      <div class="terms">
        <p>By clicking the Sign Up button, you agree to our <a href="">Terms</a> & <a href="">Conditions</a> and <a href="">Privacy Policy</a></p>
      </div>
    </div>
    <footer>
      <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
  </div>
</body>
</html>
